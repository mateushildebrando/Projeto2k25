<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}">
        <script src="{{ url_for('static', filename='javascript/menuperfil.js') }}"></script>

        <meta charset="UTF-8">
        <title>{% block title %}Man's Trail{% endblock %}</title>
        {% block head %}{% endblock %}
    </head> 
    <body>
        <header>
            <section class="login">
                <h1><a id="nome_site" href="{{ url_for("home") }}">Man's Trail</a></h1>
                {% if session.get("nome") %}
                    <div class="usuario-logado">
                        <button style="background: none; border: none; padding: 0;">
                            <img class="menu-titulo" src="{{ session.get("foto_perfil") }}">
                        </button>

                        <div class="menu-opcoes">
                            <a href="{{url_for("perfil") }}">Perfil</a>
                            <a href="#">Configurações</a>
                            <a href="{{url_for("logout") }}">Sair</a>
                        </div>
                    </div>
                {% else %}
                <p><a href="{{ url_for("acesso") }}">Entrar</a></p>
                {% endif %}
            </section>
            <nav class="nav_basica">
                <ul>
                    <li><a href="{{ url_for("auxiliar") }}">Fé</a></li>
                    <li><a href="{{ url_for("auxiliar") }}">Cuidados</a></li>
                    <li><a href="{{ url_for("auxiliar") }}" >Esportes</a></li>
                    <li><a href="{{ url_for("auxiliar") }}">Moda</a></li>
                    <li><a href="{{ url_for("auxiliar") }}">Automobilismo</a></li>
                    <li><a href="{{ url_for("sobre") }}">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="rodape">
            <p><a href="{{ url_for("suporte") }}">Suporte</a></p>
            <p>Copyright aleatório</p>
        </footer>
    </body>
</html>
